# https://bugs.launchpad.net/ubuntu/+source/skype/+bug/1078068
# "blue screen" video issue
Section "Extensions"
  Option "XVideo" "Disable"
EndSection

Section "Device"
  Identifier "Device0"
  Driver     "intel"
  Option     "AccelMethod" "sna"
  Option     "TearFree"    "true"
  Option     "DRI"         "1"
EndSection
